<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Atividade 3 - carrossel</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <script>
      const imgs = [
        `https://sudotec.org.br/upload/projetos/p_89.jpg?202407152149`,
        `https://sudotec.org.br/upload/projetos/p_92.jpg?202407152149`,
      ]

      function voltaImagem() {
        let imgCarrossel = document.getElementById(`imagem-carrossel`)

        imgCarrossel.setAttribute(`src`, imgs[0])
      }

      function avancaImagem() {
        let imgCarrossel = document.getElementById(`imagem-carrossel`)

        imgCarrossel.setAttribute(`src`, imgs[1])
      }
    </script>
  </head>
  <body>
    <div>
      <button type="button" class="esquerda" onclick="voltaImagem()">
        voltar
      </button>
      <button type="button" class="direita" onclick="avancaImagem()">
        avan;ae
      </button>
      <img
        id="imagem-carrossel"
        src="http://sudotec.org.br/upload/projetos/p_92.jpg?202407152149"
        alt="imagem atual do carrossel"
      />
    </div>
  </body>
</html>
