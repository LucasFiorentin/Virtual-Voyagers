<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Atividade 3 - carrossel</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <script>
      const imgs = [
        `https://sudotec.org.br/upload/projetos/p_89.jpg?202407152149`,
        `https://sudotec.org.br/upload/projetos/p_92.jpg?202407152149`,
        'https://sudotec.org.br/upload/projetos/p_85.jpg?202407172130',
      ]

      let indexCarrossel = 0

      function voltaImagem() {
        let imgCarrossel = document.getElementById(`imagem-carrossel`)

        indexCarrossel--

        if (indexCarrossel < 0) indexCarrossel = imgs.length - 1

        imgCarrossel.setAttribute(`src`, imgs[indexCarrossel])
      }

      function avancaImagem() {
        let imgCarrossel = document.getElementById(`imagem-carrossel`)

        indexCarrossel++

        if (indexCarrossel > imgs.length - 1) indexCarrossel = 0

        imgCarrossel.setAttribute(`src`, imgs[indexCarrossel])
      }

      setInterval(() => {
        avancaImagem()
      }, 3000)
    </script>
  </head>
  <body>
    <header>
      <img class="img" src="https://sudotec.org.br/imgs/logomarca.png" alt="" />
      <p class="numero">(46) 3536-6281</p>
      <p class="botton">ÁREA RESTRITA</p>
    </header>

    <div class="cabecalho">
      <div class="fundo">
        <a href="../att1/informações cursos.html">INFORMAÇÕES CURSOS</a>
      </div>
      <div class="fundo">
        <a href="../carossel/index.html">IMAGENS</a>
      </div>
      <div class="fundo">
        <a href="../carrosel com texto/index.html">AVALIAÇÕES</a>
      </div>
      <div class="fundo">
        <a href="../marker space/index.html">MAKER SPACE</a>
      </div>
      <div class="fundo">
        <a href="../noticias/teste-ale.html">NOTICIAS</a>
      </div>
    </div>

    <div>
      <button type="button" class="esquerda" onclick="voltaImagem()">
        voltar
      </button>
      <button type="button" class="direita" onclick="avancaImagem()">
        avançar
      </button>
      <img
        class="img2"
        id="imagem-carrossel"
        src="http://sudotec.org.br/upload/projetos/p_92.jpg?202407152149"
        alt="imagem atual"
      />
    </div>
  </body>
</html>
